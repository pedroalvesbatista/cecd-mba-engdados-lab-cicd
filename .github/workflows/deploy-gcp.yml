name: "Deploy to GCP infra"

on:
  push:
    branches:
    - main  # Change this to match your main branch name
    tags:
      - 'v*'  # Matches tags like v1.x.x
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  GAR_LOCATION: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/xpto-registry/

jobs:
  build-and-push:
    name: Build && Push && Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set Docker image tag
        id: set_tag
        run: echo "::set-output name=tag::${GITHUB_REF#refs/tags/}"

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2.1.2
        with:
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
          project_id: ${{ secrets.GCP_PROJECT_ID }}
     
      - name: Configure Docker
        uses: docker/login-action@v2
        with:
          registry: us-central1-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      - name: Build Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/xpto-registry/xpto-registry:${{ steps.set_tag.outputs.tag }} -f Dockerfile .
      
      - name: Push Docker image to Artifact Registry
        run: |
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/xpto-registry/xpto-registry:${{ steps.set_tag.outputs.tag }}
      
      - name: Deploy to Cloud Run
        run: gcloud run deploy xpto-registry --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/xpto-registry/xpto-registry:${{ steps.set_tag.outputs.tag }}  \
             --platform managed --region us-central1 --concurrency 1 \
             --min-instances 1 --max-instances 1